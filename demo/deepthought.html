<body>
    <h1>Deep Thought</h1>
    <input id="question" onchange="answer(this.value)">
    <ul id="answers">
    </ul>
</body>
<script>
    function answer(question) {
        var knowit = question.match(/the\s+question/);
        if (knowit) {
            addItem('let me think ... come back in 7.5 Millionen Âµs ...');
            setTimeout(function () { addItem(42, true);}, 7500);
        }
        else {
            addItem('dont know');
        }

    }

    function addItem(text, bold = false) {
        var ul = document.getElementById('answers');
        var li = document.createElement('li');
        li.innerText = text;
        if (bold) li.style.fontWeight = 'bold';
        ul.appendChild(li);
    }
</script>
</html>
